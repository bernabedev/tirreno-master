<check if="{{ isset(@showChart) && 1 === @showChart }}">
    <div class="main-graph separate-graph">
        <check if="false !== strpos(@CURRENT_PATH, 'isp')">
            <true>
                <include href="templates/parts/forms/filtersForm.html" />
            </true>
        </check>
        <div class="statChart"></div>
    </div>
</check>

<div class="card events-card">
    <header class="card-header">
        <div class="card-header-title">
            {{ @AdminIsps_table_title }}
            <span>&#8943;</span><p class="tooltip-info tooltip" title="{{ @AdminIsps_table_title_tooltip }}"><include href="images/icons/information.svg" alt=''/></p>
        </div>
    </header>

    <div class="card-table">
        <div class="content">
            <check if="false !== strpos(@CURRENT_PATH, 'isp')">
                <true>
                    <include href="templates/parts/forms/searchForm.html" />
                </true>
            </check>
            <table class="table" id="isps-table">
                <thead>
                    <tr>
                        <th class="tooltip asn-col" title="{{ @Base_table_column_asn_tooltip }}">{{ @Base_table_column_asn }}</th>
                        <th class="tooltip isp-netname-col" title="{{ @Base_table_column_netname_tooltip }}">{{ @Base_table_column_netname }}</th>
                        <th class="tooltip total-counters-col" title="{{ @Base_table_column_total_actions_tooltip_isps }}">{{ @Base_table_column_total_actions }}</th>
                        <th class="tooltip total-counters-col" title="{{ @Base_table_column_total_users_tooltip_isps }}">{{ @Base_table_column_total_users }}</th>
                        <th class="tooltip total-counters-col" title="{{ @Base_table_column_total_ips_tooltip_isps }}">{{ @Base_table_column_total_ips }}</th>
                        <th class="tooltip total-counters-col" title="{{ @Base_table_column_total_fraud_users_tooltip }}">{{ @Base_table_column_total_fraud_users }}</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
